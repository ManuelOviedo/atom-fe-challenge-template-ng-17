<div class="login-container">
  <div class="login-content">
    <div class="login-header">
      <img alt="Logo" ngSrc="assets/images/logo-atom-chat.png?v={{timestamp}}" width="120" height="40" class="logo">
      <h1>Welcome back to <strong>Manuel Oviedo's</strong> challenge</h1>
      <p>Please sign in to continue</p>
    </div>

    <mat-card class="login-card">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form" aria-label="Login form">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email"
              aria-label="Email input">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <div class="error-message" *ngIf="error" role="alert">
            {{ error }}
          </div>

          <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid" class="submit-button"
            aria-label="Sign in button">
            Sign In
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
