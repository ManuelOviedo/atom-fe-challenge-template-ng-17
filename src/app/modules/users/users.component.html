<div class="users-container" role="region" aria-label="Users section">
  <h2>Users Management</h2>
  <div class="users-content">
    <div class="actions-toolbar">
      <button mat-raised-button color="primary" (click)="createUser()" aria-label="Create new user">
        <mat-icon>add</mat-icon>
        Create User
      </button>
    </div>

    <div class="users-list" role="list" aria-label="List of users">
      <div class="table-container">
        <table mat-table [dataSource]="users" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{user.name}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="primary" (click)="viewUserDetails(user)" aria-label="View user details">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editUser(user)" aria-label="Edit user">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(user)" aria-label="Delete user"
                *ngIf="user.email !== 'admin@admin.com'">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <div class="loading-spinner" *ngIf="isLoading">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <app-details-view *ngIf="selectedUser" [title]="'User Details'" [data]="selectedUser" icon="person"
        class="details-view"></app-details-view>
    </div>
  </div>
</div>
