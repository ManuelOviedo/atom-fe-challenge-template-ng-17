<mat-card class="details-card" role="region" aria-label="details">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item *ngFor="let item of data | keyvalue:originalOrder" role="listitem">
        <span class="label">{{item.key | titlecase}}:</span>
        <span class="value">{{item.value}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
